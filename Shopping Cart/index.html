<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container helper">
      <h2>Login</h2>
      <form>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </form>
      <p id="display-err"></p>
      <button class="btn btn-helper btn-primary" id="btn-login">Login</button>
      <a href="register.html">register</a>
    </div>

    <!-- Scripting -->
    <script>
      const btnLogin = document.getElementById("btn-login");
      //  adding event listeners
      btnLogin.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const errorMess = document.getElementById("display-err");

        //  check validation
        if (email === "test@gmail.com" && password === "testAdmin") {
          errorMess.textContent = "";
          window.location.assign("catalog.html");
        } else {
          errorMess.textContent = "incorrect user details";
        }
      });
    </script>
  </body>
</html>
