<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container helper">
      <h2>Login</h2>
      <form>
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </form>
      <p id="display-err"></p>
      <button type="button" class="btn btn-success btn-help" id="btn-register">
        Success
      </button>
    </div>
    <!-- Scripting -->
    <script>
      const btnRegister = document.getElementById("btn-register");

      btnRegister.addEventListener("click", () => {
        const userName = document.getElementById("username");
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMess = document.getElementById("display-err");
        //  check validation
        if (userName !== "" && email !== "" && password !== "") {
          errorMess.textContent = "register successfully";
          window.location.assign("index.html");
        } else {
          errorMess.textContent = "fill all fields";
        }
      });
    </script>
  </body>
</html>
